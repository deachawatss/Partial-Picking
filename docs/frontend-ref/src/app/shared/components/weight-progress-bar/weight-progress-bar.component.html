<div [class]="containerClasses()">
  <!-- Horizontal Progress Bar with inline weight display -->
  <div class="progress-bar-inline">
    <!-- Weight display on left - Clickable to fetch weight -->
    <div [class]="weightDisplayClasses()"
         (click)="onFetchWeight()"
         [attr.title]="canFetchWeight() ? 'Click to capture weight' : 'Weight must be in tolerance range'"
         [style.cursor]="canFetchWeight() ? 'pointer' : 'not-allowed'">
      <span class="weight-value">{{ displayWeight() }}</span>
      <span class="weight-unit">{{ config.unit }}</span>
    </div>

    <!-- Progress bar in center -->
    <div class="progress-background">
      <!-- Progress fill -->
      <div
        class="progress-fill"
        [class]="progressBarClasses()"
        [style.width.px]="getProgressWidth()">
      </div>

      <!-- Tolerance markers -->
      @if (config.showToleranceBands) {
        <div
          class="tolerance-marker tolerance-min"
          [style.left.px]="getToleranceMinPosition()">
        </div>
        <div
          class="tolerance-marker tolerance-max"
          [style.left.px]="getToleranceMaxPosition()">
        </div>
      }
    </div>

    <!-- Status and controls on right -->
    <div class="status-controls">
      <button type="button" class="control-btn" (click)="onReconnectScale()" title="Reconnect Scale" [class.reconnecting]="!isConnected">
        <span class="btn-icon">ðŸ”„</span>
      </button>
      <span class="connection-icon">{{ getConnectionIcon() }}</span>
      <span class="status-text">{{ getStatusMessage() }}</span>
    </div>
  </div>

  <!-- Success overlay -->
  @if (showSuccess()) {
    <div class="success-overlay">
      <div class="success-icon">âœ…</div>
      <div class="success-text">Weight Captured!</div>
    </div>
  }
</div>
