<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PK System - Partial Picking</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="PK (Partial Picking System) - Modern warehouse management system for Newly Weds Foods Thailand">
  <meta name="theme-color" content="#523325">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

  <!-- Web App Manifest -->
  <link rel="manifest" href="assets/manifest.json">

  <!-- Preconnect to backend - configured dynamically -->
  <!-- Backend URL configured via environment.ts -->

  <!-- NWFTH Brand Theme Variables -->
  <style>
    :root {
      --color-brand-brown: #523325;
      --color-brand-amber: #F0B429;
      --color-brand-cream: #F5F5DC;
    }

    /* Loading screen while Angular bootstraps */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--color-brand-brown), #6B4423);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: var(--color-brand-cream);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: var(--color-brand-cream);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: var(--color-brand-brown);
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-text {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .loading-subtitle {
      font-size: 0.875rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--color-brand-cream);
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loading screen once Angular is ready */
    .ng-app-loaded .loading-screen {
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-logo">PK</div>
    <div class="loading-text">Partial Picking System</div>
    <div class="loading-subtitle">Warehouse Management System</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- Angular App Root -->
  <app-root></app-root>

  <!-- Hide loading screen once Angular is bootstrapped -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add loaded class after a short delay to ensure smooth transition
      setTimeout(function() {
        document.body.classList.add('ng-app-loaded');
      }, 1000);
    });

    // Error handling for development
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
    });

    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
    });
  </script>
</body>
</html>
